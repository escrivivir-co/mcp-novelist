<!-- Esta es una imagen base64 simplificada para el efecto de destello en escala de grises -->
<svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="twinkling" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Destellos -->
  <g opacity="0.4">
    <circle cx="100" cy="100" r="3" fill="url(#twinkling)"/>
    <circle cx="300" cy="150" r="2" fill="url(#twinkling)"/>
    <circle cx="500" cy="200" r="4" fill="url(#twinkling)"/>
    <circle cx="700" cy="120" r="3" fill="url(#twinkling)"/>
    <circle cx="900" cy="250" r="2" fill="url(#twinkling)"/>
    
    <circle cx="150" cy="350" r="3" fill="url(#twinkling)"/>
    <circle cx="350" cy="400" r="2" fill="url(#twinkling)"/>
    <circle cx="550" cy="450" r="4" fill="url(#twinkling)"/>
    <circle cx="750" cy="370" r="3" fill="url(#twinkling)"/>
    <circle cx="950" cy="500" r="2" fill="url(#twinkling)"/>
    
    <circle cx="100" cy="600" r="3" fill="url(#twinkling)"/>
    <circle cx="300" cy="650" r="2" fill="url(#twinkling)"/>
    <circle cx="500" cy="700" r="4" fill="url(#twinkling)"/>
    <circle cx="700" cy="620" r="3" fill="url(#twinkling)"/>
    <circle cx="900" cy="750" r="2" fill="url(#twinkling)"/>
    
    <circle cx="150" cy="800" r="3" fill="url(#twinkling)"/>
    <circle cx="350" cy="850" r="2" fill="url(#twinkling)"/>
    <circle cx="550" cy="900" r="4" fill="url(#twinkling)"/>
    <circle cx="750" cy="820" r="3" fill="url(#twinkling)"/>
    <circle cx="950" cy="950" r="2" fill="url(#twinkling)"/>
  </g>
</svg>
